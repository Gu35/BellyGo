<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BellyGo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #222;
      padding: 10px 0;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background-image: url('https://images.unsplash.com/photo-1600891963935-c3d57b53c187');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 100px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 3em;
      margin: 0;
    }
    .categories {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 30px auto;
      max-width: 960px;
    }
    .categories button {
      background-color: #eee;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }
    .restaurant-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 960px;
      margin: 0 auto 50px;
      padding: 0 20px;
    }
    .restaurant {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .restaurant img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .restaurant-info {
      padding: 15px;
    }
    .restaurant-info h3 {
      margin: 0 0 10px;
      font-size: 1.2em;
    }
    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>BellyGo</h1>
    <p>회사 주변 맛집 기록 프로젝트</p>
  </header>
  <nav>
    <a href="#">전체</a>
    <a href="#">한식</a>
    <a href="#">중식</a>
    <a href="#">양식</a>
    <a href="#">일식</a>
  </nav>
  <div class="hero">
    <h1>오늘 뭐 먹지?</h1>
    <p>회사 근처 와인집부터 분식까지, 다 기록해!</p>
  </div>
  <div class="categories">
    <button>전체</button>
    <button>한식</button>
    <button>양식</button>
    <button>중식</button>
    <button>일식</button>
    <button>기타</button>
  </div>
  <div class="restaurant-list">
    <div class="restaurant">
      <img src="https://images.unsplash.com/photo-1606788075761-456a5fa8939b" alt="레스토랑 사진">
      <div class="restaurant-info">
        <h3>청담와인바</h3>
        <p>분위기 좋은 와인집 / 서울 강남구 / 일요일 휴무</p>
      </div>
    </div>
    <div class="restaurant">
      <img src="https://images.unsplash.com/photo-1523987355523-c7b5b42b76d4" alt="레스토랑 사진">
      <div class="restaurant-info">
        <h3>을지로골뱅이</h3>
        <p>골뱅이무침 + 맥주 / 서울 중구 / 월요일 휴무</p>
      </div>
    </div>
    <!-- 더 많은 식당은 여기 추가 -->
  </div>
  <footer>
    &copy; 2025 BellyGo. 식당 정보는 직접 기록한 내용입니다.
  </footer>
</body>
</html>
